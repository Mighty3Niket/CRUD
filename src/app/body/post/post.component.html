        <div class="blog-posts">
          <div *ngFor="let post of post" class="blog-post-card">
            <p-card class="blog-card">
              <ng-template pTemplate="header">
                <div class="post-header">
                  <span class="post-id">{{ post.id }}</span>
                  <span class="post-date">{{ post.createdDate | date: 'MMM d, y h:mm:ss a' : '+0530' }}</span>
                </div>
              </ng-template>
              <div class="post-content">
                <h2>{{ post.title }}</h2>
                <p class="created-by">-- by {{ post.createdBy }}</p>
                <p>{{ post.description }}</p>
              </div>
              <ng-template pTemplate="footer">
                <div class="post-footer">
                  <div class="post-category">
                    
                  </div>
                  <div class="post-actions">
                    <button pButton icon="pi pi-pencil" class="update" severity="info" [rounded]="true" (click)="showUpdateDialog(post.id)"></button>
                    <button pButton icon="pi pi-trash" class="delete" severity="danger" [rounded]="true" (click)="DeleteP(post.id)"></button>
                  </div>
                </div>
              </ng-template>
            </p-card>
          </div>
        </div>
